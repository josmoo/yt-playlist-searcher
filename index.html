<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Playlist Searcher</title>
    <link rel = "stylesheet" href = "global.css">
    <link rel = "stylesheet" href = "landingPage.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "header">
        <input type="image" id = "logo" alt = "logo" src="./images/logo.png">
        <h3> YT Playlist Searcher </h3>
    </div>

    <div id = "searchResultsContainer">
        <div id = "videoListContainer">
        </div>
        <div id = "youtubeEmbedContainer">
            <div id = "player"></div>
            <p id = "embedDescription">.</p>
        </div>
    </div>

    <button type="button" id = "searchPlaylistButton">Search playlist</button>
    <div class = "searchTextContainer">
        <label for = "playlistLink">Enter your playlist:</label>
        <input type="text" id = "playlistLink"
               placeholder="https://www.youtube.com/watch?v=0123456789A&list=PL0123456789ABCDEFGHIJKLMNOPQRSTUV">
    </div>
    <div id = "searchBarTextContainer">
        <label for = "searchKeywords">Enter keyword(s) to search for:</label>
        <input type ="image" id = "informationButton" alt = "click to learn more about searching with keywords"
               src = "./images/informationbutton.png">
    </div>
    <input type="text" id = "searchKeywords"
           placeholder = "kansas &quot;rock climb&quot; -indoor">

    <div id = "searchTypeSelectionContainer">
        <div>
            <input type = "radio" id = "andSearchBool" name = "searchType" checked>
            <label for = "andSearchBool">Search <em><b>every</b></em> keyword (AND logic)</label>
        </div>
        <div>
            <input type = "radio" id = "orSearchBool" name = "searchType">
            <label for = "orSearchBool">Search <em><b>at least one</b></em> keyword (OR logic)</label>
        </div>
    </div>


    <label for = "checkboxContainer">Search each video's:</label>
    <div id = "checkboxContainer">
        <div class = "checkboxLine">
            <input type = "checkbox" id = "searchTitleBool" checked>
            <label for = "searchTitleBool">Title</label>
        </div>

        <div class = "checkboxLine">
            <input type = "checkbox" id = "searchDescriptionBool" checked>
            <label for = "searchDescriptionBool">Description</label>
        </div>

        <div class = "checkboxLine">
            <input type = "checkbox" id = "searchChannelTitleBool" checked>
            <label for = "searchChannelTitleBool">Channel Title</label>
        </div>
    </div>
    <div class = "infoScreen">
        <div class = "infobox">
            <span class = "closeButton" id = "infoCloseButton">X</span>
            <h3>Enter the keyword(s) you would like to search for.</h3>
            <ul>
                <li>Keywords are separated by spaces</li>
                <li>If you'd like to search for a phrase, then use quotes</li>
                <li>If you want to <b>exclude</b> a keyword or phrase, prepend it with a minus sign (-)</li>
            </ul>
        </div>
    </div>
    <div class = "loadingScreen">
        <div class = "loadingIcon">
        </div>
    </div>
    <div class = "errorScreen">
        <div class = "errorBox">
            <span class = "closeButton" id = "errorCloseButton">X</span>
            <h3>Error:</h3>

        </div>
    </div>
</body>
</html>
